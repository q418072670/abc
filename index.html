<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Demo</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="./style/style.css">
	<link href='https://cdn.webfont.youziku.com/webfonts/nomal/101590/46604/58f6252af629d806e4418e59.css' rel='stylesheet' type='text/css' />
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    crossorigin="anonymous"></script>
</head>

<body id="fB">
	<div class="container">
		<h1>查詢表 <small>L1指示書</small></h1>
		<form class="fM">
			<div class="form-group">
				<label for="exampleInputEmail1" class="control-label">KeyWord</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="keyword">
			</div>
			<button type="submit" class="btn btn-primary">查詢</button>
		</form>
		<div>
			<table class="table table-striped">
				<tr>
					<td>女裝</td>
					<td>LINK...</td>
				</tr>
				<tr>
					<td>男裝</td>
					<td>LINK...</td>
				</tr>
				<tr>
					<td>童裝</td>
					<td>LINK...</td>
				</tr>
				<tr>
					<td>幼兒裝</td>
					<td>LINK...</td>
				</tr>
			</table>
		</div>
	</div>

	<script>
		document.getElementById("search").onclick = function () {
			var request = new XMLHttpRequest();
			request.open("GET",
				"https://uniqlo.tmall.com/search.htm?spm=a1z10.3-b.w4011-2864995102.101.a6av35&viewType=grid&search=y&orderType=hotsell_desc" +
				document.getElementById("keyword").value);
			request.send();
			request.onreadystatechange = function () {
				if (request.readyState === 4) {
					if (request.status === 200) {
						var data = JSON.parse(request.responseText);
						if (data.success) {
							document.getElementById("searchResult").innerHTML = data.msg;
						} else {
							document.getElementById("searchResult").innerHTML = "出现错误：" + data.msg;
						}
					} else {
						alert("发生错误：" + request.status);
					}
				}
			}
		}

		document.getElementById("save").onclick = function () {
			var request = new XMLHttpRequest();
			request.open("POST", "serverjson.php");
			var data = "name=" + document.getElementById("staffName").value +
				"&number=" + document.getElementById("staffNumber").value +
				"&sex=" + document.getElementById("staffSex").value +
				"&job=" + document.getElementById("staffJob").value;
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function () {
				if (request.readyState === 4) {
					if (request.status === 200) {
						var data = JSON.parse(request.responseText);
						if (data.success) {
							document.getElementById("createResult").innerHTML = data.msg;
						} else {
							document.getElementById("createResult").innerHTML = "出现错误：" + data.msg;
						}
					} else {
						alert("发生错误：" + request.status);
					}
				}
			}
		}
	</script>
</body>

</html>
